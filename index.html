<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
      <img class="produto-imagem" src="./images/image-product-desktop.jpg" alt="Bottle of perfume by Olivier Polge for The House of Chanel">     
      <div class="produto-info">
        <h1>
          Perfume
        </h1>
        <p class="produto-nome">
          Gabrielle Essence Eau De Parfum      
        </p>
        <p class="produto-descricao">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.      
        </p>
        <div class="produto-preco">
          <p class="produto-precoAtual">
          $149.99
          </p>
          <p class="produto-precoAntigo">
            $169.99      
          </p>
        </div>
        <button>
          <img class="imagem-botao" src="./images/icon-cart.svg" alt="Icon cart">
          <h2 class="texto-botao">Add to Cart</h2>
        </button>
      </div>

      
  </main>
    
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fernanda Tomita</a>.
    </div> 
   </footer> 
    
</body>
</html>
